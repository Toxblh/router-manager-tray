name: build

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache rustup
        uses: actions/cache@v4
        with:
          path: |
            ~/.rustup
          key: rustup-${{ runner.os }}-${{ hashFiles('**/rust-toolchain*') }}
          restore-keys: |
            rustup-${{ runner.os }}-

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: cargo-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            cargo-${{ runner.os }}-

      - name: Cache apt packages
        if: matrix.os == 'ubuntu-22.04'
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/apt/archives
          key: apt-${{ runner.os }}-${{ hashFiles('.github/workflows/build.yml') }}
          restore-keys: |
            apt-${{ runner.os }}-

      - name: Install Npcap SDK
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          $sdkRoot = Join-Path $env:RUNNER_TEMP "npcap-sdk"
          New-Item -ItemType Directory -Force -Path $sdkRoot | Out-Null
          $zip = Join-Path $env:RUNNER_TEMP "npcap-sdk.zip"
          $url = "https://npcap.com/dist/npcap-sdk-1.13.zip"
          Invoke-WebRequest $url -OutFile $zip
          Expand-Archive $zip -DestinationPath $sdkRoot -Force
          $packet = Get-ChildItem -Path $sdkRoot -Recurse -Filter Packet.lib |
            Where-Object { $_.FullName -match '\\Lib\\x64\\' } |
            Select-Object -First 1
          if (-not $packet) { throw "Packet.lib not found in Npcap SDK" }
          $libDir = $packet.Directory.FullName
          $include = Get-ChildItem -Path $sdkRoot -Recurse -Filter pcap.h | Select-Object -First 1
          if ($include) {
            $includeDir = $include.Directory.FullName
            Add-Content $env:GITHUB_ENV "INCLUDE=$includeDir;$env:INCLUDE"
          }
          Add-Content $env:GITHUB_ENV "LIB=$libDir;$env:LIB"

      - name: Generate Windows icon
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $iconPng = "router-tray/src-tauri/icons/icon.png"
          $iconIco = "router-tray/src-tauri/icons/icon.ico"
          if (Test-Path $iconPng) {
            magick $iconPng -define icon:auto-resize=256,128,64,48,32,16 $iconIco
          }

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-22.04'
        run: |
          APT_CACHE_DIR="$HOME/.cache/apt"
          mkdir -p "$APT_CACHE_DIR/archives"
          sudo apt-get update
          sudo apt-get -o Dir::Cache::archives="$APT_CACHE_DIR/archives" install -y \
            pkg-config \
            libglib2.0-dev \
            libgtk-3-dev \
            libsoup2.4-dev \
            libjavascriptcoregtk-4.0-dev \
            libappindicator3-dev \
            librsvg2-dev \
            libwebkit2gtk-4.0-dev

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: router-tray
          args: --verbose

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tauri-bundle-${{ runner.os }}
          path: |
            target/release/bundle/**
            router-tray/src-tauri/target/release/bundle/**
            router-manager-tray/router-manager-tray/target/release/bundle/**
